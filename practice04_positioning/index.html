<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning</title>
    <link href="practice04-style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="q1">
        <div class="box1 box1-1-style">
            box.1-1
        </div>
        <div class="box1 box1-2-style">
            box.1-2
        </div>
        <div class="box1 box1-3-style">
            box.1-3
        </div>
    </div>

    <div class="q2">
        <div class="box1 box2-1-style">
            box.2-1
        </div>
        <div class="box1 box2-2-style">
            box.2-2
        </div>
        <div class="box1 box2-3-style">
            box.2-3
        </div>
    </div>

    <div class="q3">
        <div class="box2">
            box.3-2
            <div class="box1 box-position">
                box.3-1
            </div>
        </div>
    </div>

    <div class="q4">
        <div class="box1">
            box.4-1
        </div>
        <div class="box3 box3-position">
            box.4-2
        </div>
    </div>


    <div class="q5">
        <div class="wide-box">
            box.5-1
            <div class="inner-box-1">
                box.5-2
            </div>
            <div class="inner-box-2">
                box.5-3
            </div>
        </div>
    </div>
</body>
</html>
